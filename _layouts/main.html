---
layout: default
---

<aside class="sidebar">
  <header>
    <div class="about">
      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
      </div>
      <div class="author-name">{{site.author}}</div>
      <p>{{site.about-author}}</p>
    </div>
  </header> <!-- End Header -->
  <footer>
    <section class="contact">
      <h3 class="contact-title">Other Channelss</h3>
      <ul>
        {% if site.social-instagram %}
          <li class="instagram"><a href="http://instagram.com/{{site.social-instagram}}" target="_blank"><i class="fa fa-instagram"></i></a></li>
        {% else %}
          <li class="instagram"><a href="http://instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        {% endif %}
        {% if site.social-threads %}
          <li class="threads"><a href="http://threads.net/@{{site.social-threads}}" target="_blank"><i class="fa-brands fa-threads"></i></a></li>
        {% endif %}
      </ul>
    </section>  <!-- End Section Contact -->
    <div class="copyright">
      <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
    </div>
  </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
<div class="content-box clearfix">
  {{ content }}
</div>
